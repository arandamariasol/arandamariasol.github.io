<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My APP | Log in</title>
</head>
<body>
    <header>
        <h1>My APP</h1>
    </header>
    <main>
        <h2>Log in </h2>
        <div class ="container">
            <form>
                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p id="email-err">Error</p>
                </fieldset>   
                <fieldset>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" required>
                    <p id="pass-err">Error</p>
                </fieldset>
                </fieldset>    
                <button type="submit" class="submit-btn" class="btns" id="submit">Log in</button>
            </form>
            <div id="val-res">Verification Results:</div>
        </div>
        <a id="hrefok" href="register.html">You do not have an account? Sign up</a>
    </main>
    <footer>
        <div class="finfo">
            <p>Copyright &copy;2020 My APP. All Rights Reserved.
            </p>
        </div>
    </footer>  
</body>
</html>
